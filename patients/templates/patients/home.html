<!DOCTYPE html>
<html>
<head><title>Главная</title></head>
<body>
<h1>Добро пожаловать в систему документооборота</h1>
{% if user.is_authenticated %}
<p>Привет, {{ user.username }} | <a href="{% url 'logout' %}">Выход</a></p>
<ul>
    <li><a href="{% url 'print_doc' %}">Печать рекомендаций</a></li>
    <li><a href="{% url 'admin:index' %}">Админ-панель</a></li>
</ul>
{% else %}
<p><a href="{% url 'login' %}">Войти</a> | <a href="{% url 'register' %}">Регистрация</a></p>
{% endif %}
</body>
</html>
